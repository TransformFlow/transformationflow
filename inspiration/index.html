<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f7e8d5 0%, #e0f7fa 100%);
            overflow-x: hidden;
        }

        header {
            width: 100vw;
            text-align: center;
            padding: 48px 0 24px 0;
            background: linear-gradient(90deg, #2ecc40 0%, #27ae60 100%);
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 24px rgba(46,204,64,0.10);
        }

        .circle-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 40px auto 0 auto;
            background: radial-gradient(circle at 50% 50%, #fffbe6 60%, #e0f7fa 100%);
            border-radius: 50%;
            box-shadow: 0 8px 40px rgba(46,204,64,0.10);
        }

        .topic {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fffbe6 60%, #b2dfdb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(47,79,58,0.10);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            font-size: 1.15rem;
            font-weight: 500;
            color: #2f4f3a;
            border: 2px solid #e1c97a;
        }

        .topic:hover {
            transform: scale(1.13) rotate(-2deg);
            box-shadow: 0 12px 32px rgba(46,204,64,0.18);
            background: linear-gradient(135deg, #e0f7fa 60%, #fffbe6 100%);
        }

        /* Positionen der 8 Kreise */
        .t1 { top: 0; left: 275px; }
        .t2 { top: 80px; left: 480px; }
        .t3 { top: 270px; left: 540px; }
        .t4 { top: 500px; left: 430px; }
        .t5 { top: 600px; left: 275px; }
        .t6 { top: 500px; left: 60px; }
        .t7 { top: 270px; left: 0; }
        .t8 { top: 80px; left: 60px; }

        .center {
            position: absolute;
            top: 275px;
            left: 275px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8dfd5 60%, #b2dfdb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
            color: #2f4f3a;
            box-shadow: 0 8px 32px rgba(46,204,64,0.10);
            border: 2px solid #e1c97a;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .circle-container {
                width: 95vw;
                height: 95vw;
                min-width: 320px;
                min-height: 320px;
                max-width: 98vw;
                max-height: 98vw;
            }
            .topic, .center {
                width: 18vw;
                height: 18vw;
                min-width: 90px;
                min-height: 90px;
                max-width: 160px;
                max-height: 160px;
                font-size: 1rem;
            }
            .center {
                top: 39vw;
                left: 39vw;
            }
            .t1 { top: 0vw; left: 39vw; }
            .t2 { top: 12vw; left: 68vw; }
            .t3 { top: 39vw; left: 78vw; }
            .t4 { top: 68vw; left: 68vw; }
            .t5 { top: 78vw; left: 39vw; }
            .t6 { top: 68vw; left: 10vw; }
            .t7 { top: 39vw; left: 0vw; }
            .t8 { top: 12vw; left: 10vw; }
        }
    </style>
</head>

<body>
    <header>
        Inspiration – Ideen für ein gutes Leben
    </header>
    <div class="circle-container">
        <div class="center">Inspiration</div>
        <a href="Photoalbum_gemeinschaft.html" class="topic t1">Gemeinschaft</a>
        <a href="Photoalbum_kinder.html" class="topic t2">Kinder</a>
        <a href="Photoalbum_wohnen.html" class="topic t3">Wohnen</a>
        <a href="Photoalbum_energie.html" class="topic t4">Energie</a>
        <a href="Photoalbum_lebensmittel.html" class="topic t5">Lebensmittel</a>
        <a href="Photoalbum_raumnutzung.html" class="topic t6">Raumnutzung</a>
        <a href="Photoalbum_rituale.html" class="topic t7">Rituale & Zyklen</a>
        <a href="Photoalbum_musik.html" class="topic t8">Musik & Kunst</a>
    </div>
</body>
</html>
