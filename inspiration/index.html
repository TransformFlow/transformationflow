<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f7e8d5 0%, #e0f7fa 100%);
            overflow-x: hidden;
        }

        header {
            width: 100vw;
            text-align: center;
            padding: 56px 0 44px 0;
            background: linear-gradient(120deg, #b7e7b0 0%, #7ed957 40%, #2ecc40 70%, #b2dfdb 100%);
            color: #fff;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 2px;
            box-shadow: 0 4px 24px rgba(46,204,64,0.10);
            position: relative;
            overflow: visible;
        }

        /* Wellenform am unteren Rand des Headers */
        .header-wave {
            position: absolute;
            left: 0;
            bottom: -1px;
            width: 100%;
            height: 60px;
            z-index: 2;
        }

        .circle-container {
            position: relative;
            width: 700px;
            height: 700px;
            margin: 40px auto 0 auto;
            background: radial-gradient(circle at 50% 50%, #fffbe6 60%, #e0f7fa 100%);
            border-radius: 50%;
            box-shadow: 0 8px 40px rgba(46,204,64,0.10);
        }

        .topic {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fffbe6 60%, #b2dfdb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(47,79,58,0.10);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            font-size: 1.15rem;
            font-weight: 500;
            color: #2f4f3a;
            border: 2px solid #e1c97a;
        }

        .topic:hover {
            /* Nur skalieren, nicht rotieren, damit die Position nicht springt */
            box-shadow: 0 12px 32px rgba(46,204,64,0.18);
            background: linear-gradient(135deg, #e0f7fa 60%, #fffbe6 100%);
            /* Optional: sanftes Hervorheben ohne Sprung */
            z-index: 2;
            outline: 2px solid #7ed957;
        }

        /* Gleichmäßige Kreispositionierung der 8 Kreise */
        .topic {
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        .t1 { transform: translate(-50%, -50%) rotate(0deg) translate(0, -270px) rotate(0deg); }
        .t2 { transform: translate(-50%, -50%) rotate(45deg) translate(0, -270px) rotate(-45deg); }
        .t3 { transform: translate(-50%, -50%) rotate(90deg) translate(0, -270px) rotate(-90deg); }
        .t4 { transform: translate(-50%, -50%) rotate(135deg) translate(0, -270px) rotate(-135deg); }
        .t5 { transform: translate(-50%, -50%) rotate(180deg) translate(0, -270px) rotate(-180deg); }
        .t6 { transform: translate(-50%, -50%) rotate(225deg) translate(0, -270px) rotate(-225deg); }
        .t7 { transform: translate(-50%, -50%) rotate(270deg) translate(0, -270px) rotate(-270deg); }
        .t8 { transform: translate(-50%, -50%) rotate(315deg) translate(0, -270px) rotate(-315deg); }

        .center {
            position: absolute;
            top: 275px;
            left: 275px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #e8dfd5 60%, #b2dfdb 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 1.4rem;
            color: #2f4f3a;
            box-shadow: 0 8px 32px rgba(46,204,64,0.10);
            border: 2px solid #e1c97a;
            letter-spacing: 1px;
        }

        @media (max-width: 900px) {
            .circle-container {
                width: 95vw;
                height: 95vw;
                min-width: 320px;
                min-height: 320px;
                max-width: 98vw;
                max-height: 98vw;
            }
            .topic, .center {
                width: 18vw;
                height: 18vw;
                min-width: 90px;
                min-height: 90px;
                max-width: 160px;
                max-height: 160px;
                font-size: 1rem;
            }
            .center {
                top: 39vw;
                left: 39vw;
            }
            .t1 { top: 0vw; left: 39vw; }
            .t2 { top: 12vw; left: 68vw; }
            .t3 { top: 39vw; left: 78vw; }
            .t4 { top: 68vw; left: 68vw; }
            .t5 { top: 78vw; left: 39vw; }
            .t6 { top: 68vw; left: 10vw; }
            .t7 { top: 39vw; left: 0vw; }
            .t8 { top: 12vw; left: 10vw; }
        }
    </style>
        <style>
        .home-btn {
            display: inline-block;
            background: #2ecc40;
            color: #fff;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            margin: 32px 0 0 40px;
            box-shadow: 0 2px 8px rgba(46,204,64,0.15);
            transition: background 0.2s;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10;
        }
        .home-btn:hover {
            background: #27ae60;
        }
        </style>
</head>

    </div>
</body>
</html>
