<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Flow</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, #e8dcc5, #2f4f3a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }

        .hero-image {
            max-width: 100%;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .button {
            margin-top: 40px;
            padding: 14px 32px;
            background-color: rgba(255,255,255,0.85);
            color: #2f4f3a;
            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgba(255,255,255,1);
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <img src="assets/images/LifeTree.png" class="hero-image" alt="Tree of Life">

    <a href="home.html" class="button">Let it flow</a>

</body>
</html>
