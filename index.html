<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Flow</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, #e8dcc5, #2f4f3a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .image-container {
            position: relative;
            display: inline-block;
            max-height: 90vh;
        }

        .hero-image {
            display: block;
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.15);
            filter: drop-shadow(0 0 40px rgba(0, 0, 0, 0.4));
        }

        .button {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 32px;

            /* ORGANISCHER BUTTON */
            background-color: rgba(47, 79, 58, 0.35);
            backdrop-filter: blur(6px);
            color: #f5f2e8;


            border: none;
            border-radius: 30px;
            font-size: 1.2rem;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgba(47, 79, 58, 0.55);
            transform: translateX(-50%) scale(1.05);
        }
    </style>
</head>

<body>

    <div class="image-container">
        <img src="assets/images/LifeTree.png" class="hero-image" alt="Tree of Life">
        <a href="home.html" class="button">Let it flow</a>
    </div>

</body>
</html>
