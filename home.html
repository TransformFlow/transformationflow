<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Flow ‚Äì Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, #2f4f3a 0%, #b7e7b0 40%, #f7e8d5 80%, #e0f7fa 100%);
            color: #2f4f3a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animierte, dezente Hintergrundkreise */
        .bg-circles {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            pointer-events: none;
            z-index: 0;
        }
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.18;
            filter: blur(2px);
            animation: floatBg 12s ease-in-out infinite alternate;
        }
        .bg1 { width: 420px; height: 420px; background: #b7e7b0; left: 8vw; top: 10vh; animation-delay: 0s; }
        .bg2 { width: 260px; height: 260px; background: #ffd54f; right: 10vw; top: 18vh; animation-delay: 2s; }
        .bg3 { width: 320px; height: 320px; background: #ba68c8; left: 18vw; bottom: 8vh; animation-delay: 4s; }
        .bg4 { width: 180px; height: 180px; background: #4db6ac; right: 16vw; bottom: 12vh; animation-delay: 6s; }
        @keyframes floatBg {
            0% { transform: translateY(0) scale(1); }
            100% { transform: translateY(-30px) scale(1.07); }
        }

        /* Home-Button */
        .button-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            padding: 10px 18px;
            background-color: #2f4f3a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            transition: background 0.2s ease;
        }

        .button-home:hover {
            background-color: #3d6b4d;
        }

        /* Blume */
        .flower {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
            box-shadow: 0 0 80px 0 rgba(46,204,64,0.10), 0 8px 40px 0 rgba(47,79,58,0.10);
            animation: flowerFloat 5s ease-in-out infinite alternate;
        }
        @keyframes flowerFloat {
            0% { transform: translateY(0); }
            100% { transform: translateY(-18px); }
        }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 3s ease-in-out infinite;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: rgba(255,255,255,0.35);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            font-size: 1.4rem;
            font-weight: 600;
            box-shadow: 0 0 60px 0 #b7e7b0, 0 0 40px rgba(0,0,0,0.18);
        }

        .petal {
            position: absolute;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 15px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s box-shadow, 0.3s filter, 0.3s transform;
            box-shadow: 0 0 25px rgba(0,0,0,0.18), 0 0 0 0 #fff;
            filter: drop-shadow(0 0 8px rgba(46,204,64,0.10));
        }

        .petal:hover {
            transform: scale(1.12);
            box-shadow: 0 0 40px 8px #fffbe6, 0 0 60px 0 #b7e7b0, 0 0 25px rgba(0,0,0,0.18);
            filter: drop-shadow(0 0 16px #b7e7b0);
            z-index: 2;
        }

        /* Farben */
        .p1 { background: #e57373; }
        .p2 { background: #f06292; }
        .p3 { background: #ba68c8; }
        .p4 { background: #64b5f6; }
        .p5 { background: #4db6ac; }
        .p6 { background: #81c784; }
        .p7 { background: #ffd54f; }
        .p8 { background: #ffb74d; }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.06); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        /* Desktop-Kreis-Anordnung */
        .petal:nth-of-type(1)  { transform: rotate(0deg)   translate(250px) rotate(0deg); }
        .petal:nth-of-type(2)  { transform: rotate(45deg)  translate(250px) rotate(-45deg); }
        .petal:nth-of-type(3)  { transform: rotate(90deg)  translate(250px) rotate(-90deg); }
        .petal:nth-of-type(4)  { transform: rotate(135deg) translate(250px) rotate(-135deg); }
        .petal:nth-of-type(5)  { transform: rotate(180deg) translate(250px) rotate(-180deg); }
        .petal:nth-of-type(6)  { transform: rotate(225deg) translate(250px) rotate(-225deg); }
        .petal:nth-of-type(7)  { transform: rotate(270deg) translate(250px) rotate(-270deg); }
        .petal:nth-of-type(8)  { transform: rotate(315deg) translate(250px) rotate(-315deg); }

        /* MOBILE VERSION */
        @media (max-width: 600px) {

            body {
                padding-top: 40px; /* Abstand oben */
                display: block;    /* Kein Flex ‚Üí kein Hochrutschen */
                height: auto;
                align-items: flex-start; /* WICHTIG ‚Äì √ºberschreibt Desktop */
            }

            .flower {
                width: 300px;
                height: 300px;
                margin: 0 auto;
                position: relative;
            }

            .center {
                width: 120px;
                height: 120px;
                font-size: 1.1rem;
                padding: 10px;
            }

            .petal {
                width: 90px;
                height: 90px;
                font-size: 0.8rem;
                padding: 10px;
            }

            /* Mobile-Kreis-Anordnung */
            .petal:nth-of-type(1)  { transform: rotate(0deg)   translate(150px) rotate(0deg); }
            .petal:nth-of-type(2)  { transform: rotate(45deg)  translate(150px) rotate(-45deg); }
            .petal:nth-of-type(3)  { transform: rotate(90deg)  translate(150px) rotate(-90deg); }
            .petal:nth-of-type(4)  { transform: rotate(135deg) translate(150px) rotate(-135deg); }
            .petal:nth-of-type(5)  { transform: rotate(180deg) translate(150px) rotate(-180deg); }
            .petal:nth-of-type(6)  { transform: rotate(225deg) translate(150px) rotate(-225deg); }
            .petal:nth-of-type(7)  { transform: rotate(270deg) translate(150px) rotate(-270deg); }
            .petal:nth-of-type(8)  { transform: rotate(315deg) translate(150px) rotate(-315deg); }

            .button-home {
                top: 10px;
                left: 10px;
                padding: 8px 14px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
