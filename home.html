<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Flow – Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, #e8dcc5, #2f4f3a);
            color: #2f4f3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #2f4f3a;
            font-weight: 500;
            opacity: 0.8;
            transition: 0.3s ease;
        }

        .nav a:hover {
            opacity: 1;
        }

        .content {
            max-width: 800px;
            padding: 40px;
            text-align: center;
            margin-top: 40px;
            line-height: 1.6;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 2.4rem;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="index.html">Start</a>
        <a href="#">Über mich</a>
        <a href="#">Angebote</a>
        <a href="#">Kontakt</a>
    </div>

    <div class="content">
        <h1>Willkommen im Flow</h1>
        <p>
            Dies ist dein Raum.<br>
            Ein Ort für Transformation, Verbindung und innere Klarheit.<br>
            Hier beginnt der Weg nach innen – sanft, bewusst und frei.
        </p>
    </div>

</body>
</html>
