<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformation Flow – Home</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", sans-serif;
            background: linear-gradient(180deg, #e8dcc5, #2f4f3a);
            color: #2f4f3a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nav {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-end;
            box-sizing: border-box;
        }

        .nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #2f4f3a;
            font-weight: 500;
            opacity: 0.8;
            transition: 0.3s ease;
        }

        .nav a:hover {
            opacity: 1;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.4rem;
            letter-spacing: 1px;
        }

        /* GRID für die Themenfelder */
        .topics {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 30px;
            width: 90%;
            max-width: 900px;
        }

        /* Einzelnes Themenfeld */
        .topic {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(8px);
            border-radius: 50%;
            width: 180px;
            height: 180px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.15);
            cursor: pointer;
            transition: 0.3s ease;
            margin: 0 auto;
            text-decoration: none;
            color: #2f4f3a;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .topic:hover {
            transform: scale(1.07);
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>

<body>

    <div class="nav">
        <a href="index.html">Start</a>
    </div>

    <h1>Wähle deinen Weg</h1>

    <div class="topics">

        <a class="topic" href="kinder.html">Kinder</a>
        <a class="topic" href="wohnen.html">Nachhaltig wohnen</a>
        <a class="topic" href="energie.html">Energie</a>
        <a class="topic" href="lebensmittel.html">Lebensmittel</a>
        <a class="topic" href="transport.html">Transport & Raumnutzung</a>
        <a class="topic" href="rituale.html">Rituale & Zyklen</a>
        <a class="topic" href="musik.html">Musik & Kunst</a>

    </div>

</body>
</html>
